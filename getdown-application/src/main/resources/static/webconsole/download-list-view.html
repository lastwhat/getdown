<link rel="import" href="bower_components/polymer/polymer.html">

<link rel="import" href="bower_components/paper-fab/paper-fab.html">
<link rel="import" href="bower_components/paper-progress/paper-progress.html">
<link rel="import" href="bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="bower_components/core-icons/av-icons.html">
<link rel="import" href="bower_components/core-icon/core-icon.html">

<script src="download-list-view.js"></script>

<polymer-element name="download-list-view">

	<template>
	
		<style>
			#list-item-action {
				padding: 10px;
			}
			
			.h1 {
				font-size: 18px;
			}
			
			#list-item-status {
				padding: 10px;
				width: 100%;
			}
			
			#paper_shadow {
				margin: 10px;
			}
		</style>
		
		
		<template repeat="{{download in downloads}}">
		
			<paper-shadow id="paper_shadow">
				<div id="list-item" start one flex horizontal layout start-justified>
				
					<section id="list-item-action">
						<paper-fab icon="av:pause" id="paper_fab" start></paper-fab>
					</section>
					
					<section id="list-item-status">
						<h1 id="h1">{{download.name}}</h1>
						<p id="p">{{download.state}}</p>
						<paper-progress step="1" value="{{download.completed_percentage}}" id="paper_progress"></paper-progress>
					</section>
					
					<section id="list-item-actions">
						<core-icon icon="reorder" id="core_icon"></core-icon>
					</section>
					
				</div>
			</paper-shadow>
					
		</template>
	
	</template>



</polymer-element>
