<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/paper_elements/paper_button.html">
<polymer-element name="add-download-form">
<template>

<style>
  #addbutton{
      color: white;
      background:rgb(79, 125, 201);
      height:30px
      margin-top: 4px;
  }
</style>

<script>
function submit_form()
{
	var form = document.getElementById("urlform");
	form.submit();
}  
</script>

<form  id="urlform" on-submit="{{sendDownloadRequest}}">
  <div style="width: 100%;height: 40px;">
	  <div style="float: left;width:90%;margin-top: 4px;">
		  <label for="url_input">URL</label>
			<input id="url_input" style="width:90%" value="{{downloadRequest.url}}" />
		</div>
		 <paper-button id="addbutton" onclick="submit_form()" raised >add</paper-button>
	</div>
</form> 



</template> <script type="application/dart" src="add_download_form.dart"></script>
</polymer-element>
