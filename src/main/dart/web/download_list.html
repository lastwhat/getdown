<section  >
<h3>downloads</h3>
<table width="100%" >
	<thead>
		<tr>
			<th align="left" width="25%">filename</th>
			<th align="left" width="45%">url</th>
			<th align="left" width="5%">size</th>
			<th align="left" width="5%">state</th>
			<th align="left" width="20%">progress</th>
		</tr>
	</thead>
	<tbody>
		<tr template repeat="{{download in downloads}}">
			<td align="left">{{download.name}}</td>
			<td align="left">{{download.url}}</td>
			<td align="left">{{download.state}}</td>
			<td align="right">{{download.size}}</td>
			<td align="right">&nbsp; <progress style="float: left;"
					id="progress" max="{{download.size}}" value="{{download.progress}}"></progress>
				<output for="progress" id="progressLabel">{{(download.progress*100)/download.size}}
					%</output>
			</td>
		</tr>
	</tbody>
</table>
</section>
<section on-downloadrequested="{{addDownload}}">
  <add-download-form></add-download-form>
</section>
<script type="application/dart" src="download_list.dart" ></script>
</template> </polymer-element>
