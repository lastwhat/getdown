<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="download-view">
	<template>

		<style>
			:host {
				display: block;
			}

			.card-header-tool {
				--paper-toolbar-height: 32px;
				--paper-toolbar-background: red;
			}

			.card-header-tool-title{
				font-size: small;
				margin: 0 8px;
			}

			.card-header-tool-icon{

			}

			.content {
				padding: 16px;
				height: 100%;
			}

			paper-material {
				width: calc(98% - 46px);
				margin-bottom: 32px;
			}
		</style>

		<paper-toolbar id="toolbar">
			<paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
			<span class="title">downloads</span>
			<paper-icon-button icon="refresh"></paper-icon-button>
			<paper-icon-button icon="add">+</paper-icon-button>
		</paper-toolbar>

		<!-- Main Content -->
		<div class="content">

			<section tabindex="-1" >

				<paper-material elevation="1" style="width: 100%;">
					<paper-toolbar id="card-header-toolbar" class="card-header-tool" middleJustify>
						<span class="title" style="margin-left:1px;">active</span>
						<paper-icon-button icon="refresh" ></paper-icon-button>
					</paper-toolbar>
					<section>
						Downloads!
					</section>
				</paper-material>

			</section>

		</div>

	</template>
	<script>
		(function () {
			'use strict';

			Polymer({
				is: 'download-view',

				properties: {
					foo: {
						type: String,
						value: 'download-view',
						notify: true
					}
				}
			});
		})();
	</script>
</dom-module>
