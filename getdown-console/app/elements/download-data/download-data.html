<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="download-data">
  <template>

    <byutv-jsonp id="ajaxactive"
               handle-as="json"
               content-type="application/json"
               method="GET"
               last-response="{{active}}"
               debounce-duration="3000"
               url="http://localhost:8001/download/list">
    </byutv-jsonp>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'download-data',

      properties: {
          active: {
            type: Array,
            notify: true
          },
          waiting: {
            type: Array,
            notify: true
          },
          failed: {
            type: Array,
            notify: true
          },
          finished: {
            type: Array,
            notify: true
          }
      },
      reloadActive(){
        this.$.ajaxactive.generateRequest();
      },
      ongetresponse() {
        console.log("bla");
      }
    });
  })();
  </script>
</dom-module>
