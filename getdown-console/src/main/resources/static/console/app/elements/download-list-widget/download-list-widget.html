<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="download-list-widget">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-toolbar {
        --paper-toolbar-height: 32px;
        --paper-toolbar-background: red;
      }

      paper-material {
        width: calc(98% - 46px);
        margin-bottom: 32px;
      }
    </style>
    <paper-material elevation="1" style="width: 100%;">
      <paper-toolbar middleJustify>
        <span class="title" style="margin-left:1px;">[[title]]</span>
        <paper-icon-button icon="refresh"
                           on-tap="refresh">
        </paper-icon-button>
      </paper-toolbar>
      <section>
        <download-list downloads="{{downloads}}">
        </download-list>
      </section>
    </paper-material>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'download-list-widget',

      properties: {
        downloads: {
          type: Array,
          notify: true
        },
	    title:{
		    type: String,
		    value: "set my title property!",
	    }
      },
      refresh:function(e,detail){
        this.fire('refresh');
      }
    });
  })();
  </script>
</dom-module>
