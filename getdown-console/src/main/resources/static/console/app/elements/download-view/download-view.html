<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="download-view">
	<template>

		<style>
			:host {
				display: block;
			}

			.content {
				padding: 16px;
				height: 100%;
			}


		</style>

		<download-data id="data"
		               active="{{active}}"
		               waiting="{{waiting}}"
		               finished="{{finished}}"
		               failed="{{failed}}">
		</download-data>

		<paper-toolbar id="toolbar">
			<paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
			<span class="title">downloads</span>
			<paper-icon-button icon="refresh" on-tap="refresh"></paper-icon-button>
			<paper-icon-button icon="add">+</paper-icon-button>
		</paper-toolbar>

		<!-- Main Content -->
		<div class="content">
			<download-list-widget title="waiting" downloads="{{waiting}}" on-refresh="refreshwaiting"></download-list-widget>
			<download-list-widget title="running" downloads="{{active}}" on-refresh="refreshactive"></download-list-widget>
			<download-list-widget title="finished" downloads="{{finished}}" on-refresh="refreshfinished"></download-list-widget>
			<download-list-widget title="failed" downloads="{{failed}}" on-refresh="refreshfailed"></download-list-widget>
		</div>
	</template>
	<script>
		(function () {
			'use strict';

			Polymer({
				is: 'download-view',

				properties: {
					active: {
						type: Array,
						notify: true
					},
					waiting: {
						type: Array,
						notify: true
					},
					failed: {
						type: Array,
						notify: true
					},
					finished: {
						type: Array,
						notify: true
					}
				},
				refreshactive: function () {
					this.$.data.reloadActive();
				},
				refreshwaiting: function () {
					this.$.data.reloadWaiting();
				},
				refreshfinished: function () {
					this.$.data.reloadFinished();
				},
				refreshfailed: function () {
					this.$.data.reloadFailed();
				},
				refresh: function () {
					this.$.data.reload();
				}

			});
		})();
	</script>
</dom-module>
