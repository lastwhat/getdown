
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="add-download-dialog">

	<template>
	
		<style>
			html /deep/ paper-dialog::shadow #dialog {
				
				display: flex;
				flex-direction: column;
				
				width: 600px;
			}
			
			html /deep/ paper-dialog::shadow #scroller {
				height: 300px;
				width: 600px;
			}
			
			
			html /deep/ #buttons{
				display: flex;
			}
			
		</style>

		 <paper-dialog heading="Add Download" id="dialog" style="width: 640px">
			 <div>
			 	<paper-input label="url" id="add-download-input" value="{{url}}" style="width: 100%;">
			 	</paper-input>
			 </div>
			 <div id="buttons">
				<paper-button dismissive on-click="onCancelClicked">Cancel</paper-button>
				<paper-button affirmative autofocus on-click="onAcceptClicked">Accept</paper-button>
			</div>
		</paper-dialog>
	
	</template>
	<script>
		(function () {
			'use strict';

			Polymer({

				is: 'add-download-dialog',

				properties: {
					url: {
						type: String,
						notify: true
					}
				},



				toggle : function(){
					this.$.dialog.toggle();
				},

				onCancelClicked : function() {
					this.fire('cancel')
				},

				onAcceptClicked : function(){
					this.fire('confirm', this.url)
				}


			})

		})()
	</script>
</dom-module>
