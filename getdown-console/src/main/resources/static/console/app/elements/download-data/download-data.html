<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="download-data">
	<style>
		:host {
			display: none;
		}
	</style>
	<template>

		<config-data
				host="{{host}}"
		>
		</config-data>

		<ws-client  id="ws"
					url="{{host}}/ws"
		            topic="/downloads/jobStateChange"
		            on-message="_handleJobChange">
		</ws-client>

		<iron-ajax id="ajaxall"
		           handle-as="json"
		           content-type="application/json"
		           method="GET"
		           last-response="{{all}}"
		           debounce-duration="3000"
		           url="{{host}}/download/list"
		           on-response="_logresponse">
		</iron-ajax>




	</template>
	<script>
		(function () {
			'use strict';

			Polymer({
				is: 'download-data',

				properties: {
					active: {
						type: Array,
						computed: '_filterByState(all,"RUNNING")',
						notify: true
					},
					waiting: {
						type: Array,
						computed: '_filterByState(all,"WAITING")',
						notify: true
					},
					failed: {
						type: Array,
						computed: '_filterByState(all,"ERROR")',
						notify: true
					},
					finished: {
						type: Array,
						computed: '_filterByState(all,"FINISHED")',
						notify: true
					},
					canceled: {
						type: Array,
						computed: '_filterByState(all,"CANCELLED")',
						notify: true
					},
					all: {
						type: Array,
						notify: true
					},
					host: {
						type: String,
						notify: true
					}

				},
				observers: [
					'_handleHostUpdate(host)'
				],
				reload :function(){
					this.$.ajaxall.generateRequest();
				},
				_filterByState:function(downloads,state){
					if(!downloads || !state)
						return []

					return _.chain(downloads)
							.filter(function(d){
								return state == d.state
							})
							.value()
				},
				_logresponse  :function(request) {
					console.log(request.detail.response);
				},
				_handleJobChange: function (event) {
					this.reload();
				},
				_handleHostUpdate: function(host){
					if(host){
						this.reload();
						this.$.ws.connect();
					}
				}
			});
		})();
	</script>
</dom-module>
