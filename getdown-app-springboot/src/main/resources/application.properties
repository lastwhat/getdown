getdown.path.home=/getdown
getdown.path.config=${getdown.path.home}/config
getdown.path.download =${getdown.path.home}/Downloads
getdown.path.log=${getdown.path.home}/log
getdown.path.repository=${getdown.path.home}/repository

getdown.jobrunner.threads.prepare=20
