getdown.websocket.broadcastinterval.downloads=500

server.port=8001
tomcat.version=8.0.3

#logging
logging.file=${getdown.path.log}/getdown.log
logging.level.io.github.lumue.getdown=DEBUG
logging.level.org.springframework=INFO
logging.level.org.apache.http=INFO