buildscript {
	repositories {
		maven { url "http://repo.spring.io/libs-release" }
		mavenLocal()
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:1.1.5.RELEASE")
	}
}


//plugins
apply plugin: 'application'
apply plugin: 'spring-boot'





mainClassName = 'io.github.lumue.getdown.application.Application'

dependencies {
	compile project(':getdown-core')	
	compile project(':getdown-webconsole')
	compile project(':getdown-hosts-common')
	
	
	compile("org.springframework.boot:spring-boot-starter-web")
	compile("org.springframework.boot:spring-boot-starter-logging")
	compile("org.springframework.boot:spring-boot-starter-actuator")
	compile("org.springframework.boot:spring-boot-starter-websocket")
	
	compile("org.springframework:spring-messaging")
	compile("org.projectreactor.spring:reactor-spring-context")
	compile('io.projectreactor:reactor-core:2.0.0.RC1')
	
	testCompile("org.springframework.boot:spring-boot-starter-test")
}


eclipse {
		project { 
			natures 'org.springframework.ide.eclipse.core.springnature'
			buildCommand 'org.springframework.ide.eclipse.core.springbuilder'		
		}
}


