
apply plugin:'java'
//java configuration
sourceCompatibility = jdk_version
targetCompatibility = jdk_version
dependencies {

	compile 'com.github.lumue:ydlwrapper:master-SNAPSHOT'

	compile "io.projectreactor:reactor-core:$reactor_version"
	compile "io.projectreactor:reactor-bus:$reactor_version"

	compile 'com.google.http-client:google-http-client:1.19.0'

	compile 'com.fasterxml.jackson.core:jackson-core:2.3.3'
	compile 'com.fasterxml.jackson.core:jackson-databind:2.3.3'
	compile "org.slf4j:slf4j-api:$slf4j_version"


	compile 'org.springframework.data:spring-data-redis:1.7.2.RELEASE'


}


