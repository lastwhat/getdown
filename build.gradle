rootProject.group = 'io.github.lumue.getdown'
version = 'stable-SNAPSHOT'



allprojects {

	ext {
		jdk_version='1.8'
		spring_boot_version='1.4.0.RC1'
		findbugs_version = '3.0.1'
		reactor_version = '2.5.0.BUILD-SNAPSHOT'
		logback_version = '1.1.7'
	}

	repositories {
		mavenCentral()
		maven { url "https://jitpack.io" }
		maven { url 'http://repo.spring.io/libs-snapshot' }
		maven { url 'http://repo.spring.io/milestone' }
		maven { url 'http://repo.spring.io/snapshot' }
		maven {
			url 'https://repo.spring.io/libs-milestone'
		}
	}

	
	apply plugin: 'idea'
	apply plugin: 'findbugs'
	
	findbugs {
		ignoreFailures = true
		reportsDir = file("$project.buildDir/findbugsReports")
		effort = "max"
		reportLevel = "high"
		visitors = ["SwitchFallthrough"]
		omitVisitors = ["FindNonShortCircuit"]
		toolVersion = findbugs_version
	}

	apply plugin: 'java'
	configurations.all {
		resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
	}
}



