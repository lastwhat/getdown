rootProject.group = 'io.github.lumue.getdown'
version = 'stable-SNAPSHOT'



allprojects {

	ext {
		jdk_version='1.8'
		spring_boot_version='1.3.3.RELEASE'
		findbugs_version = '3.0.1'
		reactor_version = '2.0.7.RELEASE'
	}

	repositories {
		mavenLocal()
		mavenCentral()
		maven { url "https://jitpack.io" }
	}


	apply plugin: 'eclipse'
	eclipse {
		project { 	natures 'org.springsource.ide.eclipse.gradle.core.nature' }
		classpath {	containers 'org.springsource.ide.eclipse.gradle.classpathcontainer'
				downloadSources = true;}
	}
	
	apply plugin: 'idea'
	apply plugin:'java'
	//java configuration
	sourceCompatibility = jdk_version
	targetCompatibility = jdk_version
	
	dependencies{
		compile 'org.slf4j:slf4j-api:1.7.10'
		testCompile 'junit:junit:4.11'
		testCompile 'org.slf4j:slf4j-log4j12:1.7.10'
	}
	
	apply plugin: 'findbugs'
	
	findbugs {
		ignoreFailures = true
		reportsDir = file("$project.buildDir/findbugsReports")
		effort = "max"
		reportLevel = "high"
		visitors = ["SwitchFallthrough"]
		omitVisitors = ["FindNonShortCircuit"]
		toolVersion = findbugs_version
	}

	configurations.all {
		resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
	}
}



