rootProject.group = 'io.github.lumue.getdown'
version = 'stable-SNAPSHOT'



allprojects {

	ext {
		jdk_version='1.8'
		spring_boot_version='1.3.5.RELEASE'
		findbugs_version = '3.0.1'
		reactor_version = '2.0.7.RELEASE'
	}

	repositories {
		mavenCentral()
		maven { url "https://jitpack.io" }
	}

	
	apply plugin: 'idea'
	
	apply plugin: 'findbugs'
	
	findbugs {
		ignoreFailures = true
		reportsDir = file("$project.buildDir/findbugsReports")
		effort = "max"
		reportLevel = "high"
		visitors = ["SwitchFallthrough"]
		omitVisitors = ["FindNonShortCircuit"]
		toolVersion = findbugs_version
	}

	configurations.all {
		resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
	}
}



