<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="download-list-widget">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-card {
        width: calc(98% - 46px);
        margin-bottom: 32px;
      }
    </style>
    <div hidden="{{!_visible}}">
    <paper-card  heading="[[title]]" style="width: 100%;" >
      <div class="card-content">
        <download-list downloads="{{downloads}}">
        </download-list>
      </div>
    </paper-card>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'download-list-widget',

      properties: {
        downloads: {
          type: Array,
          notify: true
        },
	    title:{
		    type: String,
		    value: "set my title property!",
	    },
        _visible:{
	      type:Boolean,
          computed: '_computeVisible(downloads)',
          notify: true
        }
      },
      _computeVisible: function(downloads){
        if(downloads && downloads.length > 0)
        	return true;
	      return false;
      }
    });
  })();
  </script>
</dom-module>
