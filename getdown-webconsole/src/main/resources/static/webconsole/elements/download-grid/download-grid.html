<dom-module id="download-grid">

	<style>

		:host {
			width: 100%;
			height: 100%;
		}

		.list {
			padding-bottom: 16px;
			height: 100%;
		}


	</style>
	<template>

		<vaadin-grid id="grid" items="[[downloads]]" style="height: auto;">
			<vaadin-grid-column>
				<template>[[item.name]]</template>
			</vaadin-grid-column>
			<vaadin-grid-column>
				<template>[[item.state]]</template>
			</vaadin-grid-column>
			<vaadin-grid-column>
				<template>[[item.progress]]</template>
			</vaadin-grid-column>
			<vaadin-grid-column>
				<template>[[item.size]]</template>
			</vaadin-grid-column>
			<vaadin-grid-column>
				<template>
					<paper-progress style="width: 100%"
					                value="[[_percentage(item.progress,item.size)]]"
					                id="paper_progress">
						[[_percentage(item.progress,item.size)]]
					</paper-progress>
				</template>
			</vaadin-grid-column>
			<div>
				<vaadin-grid-column>
					<template>[[item.message]]</template>
				</vaadin-grid-column>
			</div>
		</vaadin-grid>

	</template>

	<script>
		Polymer({
			is: 'download-grid',

			properties: {
				downloads: {
					type: Array
				}
			},
			_percentage: function (progress,size) {
				return (progress / size) * 100
			}
		});
	</script>
</dom-module>
