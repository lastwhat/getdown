
<dom-module id="download-list">

  <style>

    :host {
      width: 100%;
      height: 100%;
    }



	  .list {
      padding-bottom: 16px;
      height: 100%;
    }


  </style>
  <template>

    <iron-list id="list" class="list" items="[[downloads]]" as="download">
      <template>
        <download-item download="[[download]]"></download-item>
      </template>
    </iron-list>

  </template>

  <script >
    Polymer({
      is: 'download-list',

      properties: {
        downloads: {
          type: Array,
          notify: true
        }
      }
    });
  </script>
</dom-module>
