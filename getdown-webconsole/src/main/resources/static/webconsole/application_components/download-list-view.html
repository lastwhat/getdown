<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../bower_components/core-icons/av-icons.html">
<link rel="import" href="../bower_components/core-icon/core-icon.html">
<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">

<script src="download-list-view.js"></script>

<polymer-element name="download-list-view">

	<template>
	
		<style>
			#list-item-action {
				padding: 10px;
			}
			
			.h1 {
				font-size: 18px;
			}
			
			#list-item {
				display: flex;
				background-color: white;
			}
			
			#list-item-action {
				padding: 10px;
				width: 5%;
				display: flex;
				flex-direction: column;
			}
			
			#list-item-status {
				padding: 10px;
				width: 90%;
				display: flex;
				flex-direction: column;
			}
			
			#list-item-status div {
				padding: 3px;
			}
			
			#list-item-actions {
				padding: 10px;
				width: 5%;
				display: flex;
				flex-direction: column;
			}
			
			#paper_shadow {
				margin: 10px;
			}
			#content-toolbar{ 
				background-color: #526E9C;
				width: 100%;
				margin: 0px;
   			}
   			#section {
				position: absolute;
				top: 0px;
				left: 0px;
				width: 100%;
				height: 100%;
			} 
		</style>
	
			
		<section id="section" class="content">
		
			<template repeat="{{download in downloads}}">
			
				<paper-shadow id="paper_shadow" z="0">
					<div id="list-item">
					
						<div id="list-item-action">
							<paper-fab icon="av:pause" id="paper_fab" start></paper-fab>
						</div>
						
						<div id="list-item-status">
							<div >{{download.name}}</div>
							<div>{{download.state}} {{download.progress}} of {{download.size}} bytes received</div>
							<div>{{download.message}}</div>
							<div>
								<paper-progress style="width: 100%" value="{{(download.progress / download.size)*100}}" id="paper_progress">{{download.progress}}</paper-progress>
							</div>
						</div>
						
						<div id="list-item-actions">
							<core-icon icon="reorder" id="core_icon"></core-icon>
						</div>
						
					</div>
				</paper-shadow>
						
			</template>
		
		</section>
	
	</template>

	

</polymer-element>
