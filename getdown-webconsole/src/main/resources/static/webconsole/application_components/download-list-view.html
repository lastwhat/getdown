<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../bower_components/core-icons/av-icons.html">
<link rel="import" href="../bower_components/core-icon/core-icon.html">
<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">

<link rel="import" href="../bower_components/core-header-panel/core-header-panel.html">

<script src="download-list-view.js"></script>
<!-- project imports -->
<link rel="import" href="add-download-dialog.html" />
<polymer-element name="download-list-view">

	<template>
	
		<style>
			#list-item-action {
				padding: 10px;
			}
			
			.h1 {
				font-size: 18px;
			}
			
			#list-item {
				display: flex;
				background-color: white;
			}
			
			#list-item-action {
				padding: 10px;
				width: 5%;
				display: flex;
				flex-direction: column;
			}
			
			#list-item-status {
				padding: 10px;
				width: 90%;
				display: flex;
				flex-direction: column;
			}
			
			#list-item-status div {
				padding: 3px;
			}
			
			#list-item-status-name {
				font-size: 12pt;
			}
			
			#list-item-status-state {
				font-size: 10pt;
			}
			
			#list-item-status-message {
				font-size: 10pt;
			}
			
			#list-item-actions {
				padding: 10px;
				width: 5%;
				display: flex;
				flex-direction: column;
			}
			
			#paper_shadow {
				margin: 10px;
			}
			 
			#content-toolbar{ 
				background-color: #526E9C;
				display:flex;
				justify-content:flex-end;
				width: 100%;
				margin: 0px;
   			}
   			
   			 #add_fab {
            	position: absolute;
            	bottom: 20px;
            	right: 20px;
            }
   			 
   			
		</style>
			
		<section id="section" class="content" main>
		
			<template repeat="{{download in downloads}}">
			
				<paper-shadow id="paper_shadow" z="1">
					<div id="list-item">
					
						<div id="list-item-action">
							<img  align="bottom" src="../icons/icon-getdown.png" style="width:32px;height:32px;"/>
						</div>
						
						<div id="list-item-status">
							<div id="list-item-status-name">{{download.name}}</div>
							<div id="list-item-status-state">{{download.state}} {{download.progress}} of {{download.size}} bytes received</div>
							<div id="list-item-status-message">{{download.message}}</div>
							<div>
								<paper-progress style="width: 100%" value="{{(download.progress / download.size)*100}}" id="paper_progress">{{download.progress}}</paper-progress>
							</div>
						</div>
						
						<div id="list-item-actions">
							<core-icon icon="reorder" id="core_icon"></core-icon>
						</div>
						
					</div>
				</paper-shadow>				
						
			</template>
		
			<paper-fab raised icon="add" id="add_fab" on-tap="{{onAddDownloadButtonClicked}}"></paper-fab>
		
		</section>
		
		<!--  dialogs -->
		<add-download-dialog id="add_download_dialog"></add-download-dialog>
	
	</template>

	

</polymer-element>
