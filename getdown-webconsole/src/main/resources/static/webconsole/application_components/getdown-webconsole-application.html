<link rel="import" href="../bower_components/core-scaffold/core-scaffold.html">
<link rel="import" href="../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../bower_components/core-menu/core-menu.html">
<link rel="import" href="../bower_components/core-item/core-item.html">
<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../bower_components/core-menu/core-submenu.html">
<link rel="import" href="../bower_components/core-icons/core-icons.html">
<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">

<!-- project imports -->
<link rel="import" href="add-download-dialog.html" />
<link rel="import" href="download-list-view.html" />

<script src="getdown-webconsole-application.js"></script>

<polymer-element name="getdown-webconsole-application">

	<template>
	
		<style>
		:host {
			width: 100%;
			height: 100%;
			box-sizing: border-box;
		}
		
		#core_scaffold {
			position: absolute;
			top: 0px;
			right: 0px;
			bottom: 0px;
			left: 0px;
			width: 100%;
			height: 100%;
		}
		
		#core_header_panel {
			background-color: rgb(255, 255, 255);
		}
		
		#core_toolbar {
			color: rgb(255, 255, 255);
		}
		
		#core_menu {
			font-size: 16px;
		}
		
 		#content-toolbar{ 
			background-color: #526E9C;
			width: 100%;
			margin: 0px;
   		} 
		
		#section {
			position: absolute;
			top: 0px;
			left: 0px;
			width: 100%;
			height: 100%;
		}
		
		
		
		
		</style>
		
		<core-scaffold id="core_scaffold">
			
			<core-header-panel mode="seamed" id="core_header_panel" navigation flex>
			
				<core-toolbar id="core_toolbar">
				</core-toolbar>
	
				<core-menu selected="Downloads" valueattr="label" selectedindex="0" id="core_menu" theme="core-light-theme">
					<core-item id="core_item" icon="file-download" label="Downloads" horizontal center layout active></core-item>
					<core-item id="core_item1" icon="folder-open" label="Files" horizontal center layout></core-item>
					<core-item id="core_item1" icon="settings" label="Settings" horizontal center layout></core-item>
				</core-menu>
				
			</core-header-panel>
			
			<core-toolbar tool id="content-toolbar">
				<span flex>getdown</span>
				<core-icon-button icon="add" on-click="{{onAddDownloadButtonClicked}}"></core-icon-button>
			</core-toolbar>
			
			<!--  application views -->
			<download-list-view></download-list-view>
		
			<!--  dialogs -->
			<add-download-dialog id="add_download_dialog"></add-download-dialog>
		
		</core-scaffold>
	
	</template>
	
</polymer-element>
