                box-shadow: 1px 0 1px rgba(0, 0, 0, 0.1);

                height: 100%;

            background-color: rgb(255, 255, 255);

            color: rgb(255, 255, 255);

            }

            }
            #paper_fab {

            }

                padding: 10px;
                border-style: solid;

            }
